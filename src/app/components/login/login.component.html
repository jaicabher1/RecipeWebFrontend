<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">INICIO DE SESIÓN</h2>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Correo electrónico *</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-input"
        />
        <div *ngIf="errorEmail" class="error-message">{{ errorEmail }}</div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña *</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-input"
        />
        <div *ngIf="errorPassword" class="error-message">{{ errorPassword }}</div>
      </div>

      <div class="button-container">
        <button type="submit" class="login-button">INICIA SESIÓN</button>
        <button type="button" class="login-button-register" onclick="window.location.href='/register'">
          ¿AÚN SIN CUENTA? REGÍSTRATE
        </button>
      </div>
    </form>

    <!-- Mensajes de éxito y error -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
