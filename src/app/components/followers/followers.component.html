<div class="followers-container">
    <h2>Seguidores</h2>
  
    <!-- Mostramos lista solo si hay seguidores -->
    <div *ngIf="followers && followers.length > 0; else noFollowers" class="followers-list">
      <!-- Iteramos sobre cada seguidor -->
      <div *ngFor="let follower of followers" class="follower-item">
        <!-- Imagen/avatar del seguidor (ajusta la propiedad segÃºn tu backend) -->
        <img [src]="'http://localhost:3800/api/get-image-user/' + follower.user.image" alt="Imagen de perfil"
        class="avatar">
  
        <!-- Info del seguidor -->
        <div class="follower-info">
          <h3>{{ follower.user.name }}</h3>
          <p>{{ follower.user.nick }}</p>
        </div>
        <button (click)="onSelectUser(follower.user._id)" class="profile-button">
          Ver perfil
        </button>
      </div>
    </div>
  
    <!-- Mensaje si no hay seguidores -->
    <ng-template #noFollowers>
      <p class="no-followers">No tienes ningun seguidor.</p>
    </ng-template>
  </div>
