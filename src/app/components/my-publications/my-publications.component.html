<div class="publications-container">
    <div class="publication-card" *ngFor="let publication of publications">
      
      <div class="publication-body">
        <!-- Columna IZQUIERDA: Imagen fija (miniatura) -->
        <div class="publication-image">
          <img [src]="publication.image" alt="Receta" class="image">
        </div>
  
        <!-- Columna DERECHA: Informaci√≥n de la receta -->
        <div class="publication-details">
  
          <!-- T√≠tulo y categor√≠a -->
          <div class="title-category">
            <h3 class="title">{{ publication.title }}</h3>
            <span class="category">{{ publication.category }}</span>
          </div>
  
          <!-- Tags -->
          <div class="tags">
            <span *ngFor="let tag of publication.tags" class="tag">{{ tag }}</span>
          </div>
  
          <!-- Descripci√≥n -->
          <div class="description">
            <p>{{ publication.description }}</p>
          </div>
  
          <!-- Pasos (opcional) -->
          <div class="steps" *ngIf="publication.steps">
            <h4>Pasos:</h4>
            <p>{{ publication.steps }}</p>
          </div>
  
          <!-- Footer (vistas, dificultad, etc.) -->
          <div class="footer">
            <span class="views">üëÅÔ∏è {{ publication.views }} vistas</span>
            <span class="difficulty">Nivel: {{ publication.difficulty }}</span>
            <span class="prep-time">‚è≥ {{ publication.prepTime }} min</span>
          </div>
        </div>
      </div>
    </div>
  </div>
