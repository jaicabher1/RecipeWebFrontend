<div class="edit-profile-container">
    <h1>Editar Perfil</h1>
  
    @if (message) {
      <div class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
        {{ message }}
      </div>
    }
  
    <form (ngSubmit)="onSubmit()" class="edit-profile-form">
  
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div class="form-group">
        <label for="surname">Apellido:</label>
        <input type="text" id="surname" [(ngModel)]="user.surname" name="surname" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Teléfono:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">
      </div>
  
      <div class="form-group">
        <label for="bio">Biografía:</label>
        <textarea id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
      </div>
  
      <div class="form-group">
        <label for="location">Ubicación:</label>
        <input type="text" id="location" [(ngModel)]="user.location" name="location">
      </div>
  
      <button type="submit" class="submit-button">Guardar Cambios</button>
    </form>
  
  </div>
