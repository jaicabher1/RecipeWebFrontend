<div class="wordle">
    <h2>Wordle Ingredientes 🍅</h2>
    <div class="board">
        <div class="row" *ngFor="let row of guesses; let rowIndex = index">
            <div class="tile" [ngClass]="getTileClass(rowIndex, i)" 
                 *ngFor="let letter of row; let i = index">
                {{ letter }}
            </div>
        </div>
    </div>

    <div class="keyboard">
        <button *ngFor="let key of keyboard" [style.background]="letterColors[key]" (click)="handleKey(key)">
            {{key}}
        </button>
        <button class="wide" (click)="handleKey('Backspace')">⌫</button>
        <button class="wide" (click)="handleKey('Enter')">↵</button>
    </div>
</div>
